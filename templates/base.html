<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Skill parser{% endblock %}</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">

    <!-- Стандартный стиль -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> 

    <!-- Дополнительный стиль -->
    {% block styles %}{% endblock %}

</head>
<body>

    <header>
        <h1>Skill parser</h1>

        {% if current_user.is_authenticated %}
        <h5> User:
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        </h5>
        {% else %}
            <div class="auth_buttons">
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </div>
        {% endif %}

    </header>
        
    </div>

    <main>
        <nav>
            <a href="/analyzer"  class="nav_btn_1" id="nav_btn">Анализатор</a>
            <a href="/main"  class="nav_btn_2" id="nav_btn">Главная</a>
            <a href="/dashboard" class="nav_btn_3" id="nav_btn">История запросов</a>
        </nav>

        {% block content %}{% endblock %}
    </main>

    <footer>
        
    </footer>
</body>
</html>
